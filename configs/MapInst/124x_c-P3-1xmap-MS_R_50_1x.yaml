_BASE_: "Base-MapInst.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  CONDINST:
    MASK_HEAD:
      USE_MULTI: True
      DISABLE_REL_COORDS: True
      MAPPING_RATIO: 1.0
      GRID_NUM: [1, 2, 4]
      SPLIT: [-1, 0, 2, 4]
      CONCAT: True
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.01
  STEPS: (60000, 80000)
  MAX_ITER: 90000
OUTPUT_DIR: "output/124x_c-P3-1xmap-mapinst_MS_R_50_1x"
